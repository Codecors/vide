<header class="page-header">
	<h1>Benutzerkonto anlegen</h1>
</header>
<form>
	<div class="form-group">
		<label for="username">Benutzername (5-20 Zeichen): </label>
		<input type="text" name="username" id="username" required min-length="5" max-length="20" class="form-control" ng-model="registerForm.userName">
	</div>
	<div class="form-group">
		<label for="password">Password (8-20 Zeichen): </label>
		<input type="password" name="password" id="password" required min-length="8" max-length="20" class="form-control" ng-model="registerForm.userPassword">
	</div>
	<div class="form-group">
		<label for="pw-repeat">Password wiederholen: </label>
		<input type="password" name="pw-repeat" id="pw-repeat" required min-length="8" max-length="20" class="form-control" ng-model="registerForm.passwordRepeat">
	</div>
	<div class="form-group">
		<button type="button" class="form-control btn btn-primary" ng-click="registerUser()">Anmelden</button>
	</div>
		<div class="form-group">
		<a href="#/login" class="form-control">Bereits registriert? Einloggen</a>
	</div>
</form>
