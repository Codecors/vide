<header class="page-header">
	<h1>Login</h1>
</header>

<form>
	<div class="form-group">
		<label for="username">Benutzername: </label>
		<input type="text" name="username" id="username" required min-length="5" max-length="20" class="form-control" ng-model="userName">
	</div>
	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" required min-length="8" max-length="20" class="form-control" ng-model="userPassword">
	</div>
	<div class="form-group">
		<button type="button" class="form-control btn btn-primary" ng-click="loginUser()">Einloggen</button>
	</div>
		<div class="form-group">
		<a href="#/register" class="form-control">Benutzerkonto anlegen</a>
	</div>
</form>
