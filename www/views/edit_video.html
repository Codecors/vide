<header class="page-header">
	<h1>
		{{videoData.video_title}}
		<small>Videodaten bearbeiten</small>
	</h1>
</header>
<img class="thumbnail thumbnail-main" src="{{thumbSrc}}" alt="{{videoData.video_title}}_titelbild">
<form>
	<div class="form-group">
		<label for="title">Video-Titel: </label>
		<input class="form-control" type="text" maxlength="50" ng-model="videoData.video_title">
	</div>
	<div class="form-group">
		<label for="desc">Video-Beschreibung: </label>
		<textarea class="form-control" maxlength="300" ng-model="videoData.video_desc"></textarea>
	</div>
	<button type="button" class="btn btn-primary" ng-click="sendEditedData()">Speichern</button>
	<a href="#/video-thumbnail/{{videoData.video_id}}" role="button" class="btn btn-primary">Titelbild ändern</a>
	<button type="button" class="btn btn-danger" ng-click="deleteVideo()">Löschen</button>
</form>
<a href="http://localhost/video-cms/www/#/videos" role="button" class="btn btn-default">zur Video-Übersicht</a>
